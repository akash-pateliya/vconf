<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<html>
  <head>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Select Your Vehicle</h3>
          </div>
          <form [formGroup]="segForm" (ngSubmit)="onSubmit(segForm)">
            <div class="card-body">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Segment</span>
                </div>
                <select
                  placeholder="segment"
                  formControlName="segment"
                  (change)="onChangeSegment($event.target.value)"
                  class="form-control"
                  required
                >
                  <option value="none">--Choose Segment--</option>
                  <option *ngFor="let obj of seg" [Value]="obj.SegmentName">
                    {{ obj.SegmentName }}
                  </option>
                </select>
              </div>

              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Manufacturer</span>
                </div>
                <select
                  formControlName="manufacturer"
                  (change)="onChangeManufact($event.target.value)"
                  class="form-control"
                  required
                >
                  <option value="none">--Choose Manufacturer--</option>
                  <option *ngFor="let manu of manufacturers" [value]="manu">
                    {{ manu }}
                  </option>
                </select>
              </div>

              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Variant</span>
                </div>
                <select
                  formControlName="variant"
                  (change)="onChangeVariant($event.target.value)"
                  class="form-control"
                  required
                >
                  <option value="none">--Choose Variant--</option>
                  <option *ngFor="let mod of variant" [value]="mod">
                    {{ mod }}
                  </option>
                </select>
              </div>

              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Quantity</span>
                </div>
                <input
                  name="quantity"
                  size="50%"
                  type="number"
                  class="form-control"
                  (change)="onChangeMaxQty($event.target.value)"
                  formControlName="quantity"
                  placeholder="min Qty : {{ min_qtyO }}"
                  min="{{ min_qtyO }}"
                  required
                />
              </div>

              <div class="form-group" style="text-align: right">
                <input type="submit" value="Go" class="btn login_btn" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
