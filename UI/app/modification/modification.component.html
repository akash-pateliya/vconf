<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<html>
  <head>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="color: bisque" class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
           <h2><b>Configure Accessories</b></h2> 
          </div>

          <div class="from-group" *ngFor="let obj of mymap | keyvalue">
            <div class="card-body">
              <div style="color: bisque" class="input-group form-group">
                <div class="input-group-prepend">
                  <label>{{ obj.key }}</label>
                </div>
                <select
                  formControlName="mapkey"
                  (change)="onChangeFeature($event.target.value)"
                  placeholder="mapkey"
                  class="form-control"
                >
                  <option value="none">Select Accessories Maker</option>
                  <option
                    *ngFor="let arr of obj.value | keyvalue"
                    [value]="arr.value"
                  >
                    {{ arr.key }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <hr style="border-top: 1px dashed white" />
          <h3>
            Your Total Accessories Price:
            {{ totalprice | currency: "INR":true }}
          </h3>
          <hr style="border-top: 1px dashed white" />
          <div class="form-group" style="text-align: center">
            <input
              style="margin-right: 20px"
              type="submit"
              value="Generate Invoice"
              [routerLink]="['/order']"
              class="btn login_btn"
            />

            <input
              style="margin-right: 20px"
              value="Go Back"
              [routerLink]="['/configure']"
              type="submit"
              class="btn login_btn"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
