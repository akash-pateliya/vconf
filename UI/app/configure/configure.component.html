<!DOCTYPE html>
<html>
  <head>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>

  <body style="padding: 50px">
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>
              Vehicle Name : <i> {{ variant_Name }}</i>
            </h3>
          </div>
          <hr style="border-top: 1px dashed white" />
          <div class="card-body">
            <table>
              <thead>
                <tr>
                  <th style="color: yellow">
                    <h3><b>Default Features :</b></h3>
                  </th>
                </tr>
              </thead>
              <tbody *ngIf="deafault_features">
                <tr *ngFor="let def of deafault_features">
                  <td style="color: white">&#8226;{{ def }}</td>
                </tr>
              </tbody>
            </table>
            <hr style="border-top: 1px dashed white" />
            <table>
              <thead>
                <tr>
                  <th style="color: yellow">
                    <h3><b>Standard Features :</b></h3>
                  </th>
                </tr>
              </thead>
              <tbody *ngIf="standard_features">
                <tr *ngFor="let def of standard_features">
                  <td style="color: white">&#8226;{{ def }}</td>
                </tr>
              </tbody>
            </table>

            <hr style="border-top: 1px dashed white" />

            <table>
              <thead>
                <tr>
                  <th style="color: yellow">
                    <h3><b>Interior Features :</b></h3>
                  </th>
                </tr>
              </thead>
              <tbody *ngIf="interior_features">
                <tr *ngFor="let def of interior_features">
                  <td style="color: white">&#8226; {{ def }}</td>
                </tr>
              </tbody>
            </table>

            <hr style="border-top: 1px dashed white" />

            <table>
              <thead>
                <tr>
                  <th style="color: yellow">
                    <h3><b>Exterior Features :</b></h3>
                  </th>
                </tr>
              </thead>
              <tbody *ngIf="exterior_features">
                <tr *ngFor="let def of exterior_features">
                  <td style="color: white">&#8226; {{ def }}</td>
                </tr>
              </tbody>
            </table>
            <hr style="border-top: 1px dashed white" />
            <table>
              <thead>
                <tr>
                  <th style="color: greenyellow">Total Price</th>
                </tr>
              </thead>
              <tbody *ngIf="price_variant">
                <tr *ngFor="let def of price_variant">
                  <td style="color: white">&#8226; {{ def | currency: "INR":true }}</td>
                </tr>
              </tbody>
            </table>

            <hr style="border-top: 1px dashed white" />
            <table>
              <tbody *ngIf="image_path">
                <tr *ngFor="let def of image_path">
                  <td><img src="{{ def }}" /></td>
                </tr>
              </tbody> 
            </table>

            <!--<img src="../../../assets/images/car1.jpg"/>-->
            <div class="form-group" style="text-align: center">
              <input
                style="margin-right: 20px"
                type="submit"
                (click)="setPrice()"
                value="Confirm"
                [routerLink]="['/order']"
                class="btn login_btn"
              />

              <input
                style="margin-right: 20px"
                [routerLink]="['/modify']"
                type="submit"
                (click)="setPrice()"
                value="Configure"
                class="btn login_btn"
              />

              <input
                style="margin-right: 20px"
                type="submit"
                (click)="setPrice()"
                value="Go Back"
                [routerLink]="['/segment']"
                class="btn login_btn"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
